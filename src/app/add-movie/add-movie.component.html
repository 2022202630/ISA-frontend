<mat-card class="movie-card">
  <mat-card-header>
    <h1>Add New Movie</h1>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Movie Name</mat-label>
      <input matInput placeholder="Enter movie name..." [(ngModel)]="movie.name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Duration (minutes)</mat-label>
      <input type="number" matInput placeholder="Enter duration..." [(ngModel)]="movie.duration">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Director</mat-label>
      <input matInput placeholder="Enter director name..." [(ngModel)]="movie.director">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Genres</mat-label>
      <input matInput placeholder="Comma-separated genres..." [(ngModel)]="movie.genres">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Actors</mat-label>
      <input matInput placeholder="Comma-separated actors..." [(ngModel)]="movie.actors">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Poster URL</mat-label>
      <input matInput placeholder="Enter poster URL..." [(ngModel)]="movie.posterUrl">
    </mat-form-field>

    <!-- Live poster preview -->
    <div *ngIf="movie.posterUrl" class="poster-preview">
      <img [src]="movie.posterUrl" alt="Movie Poster" />
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="submitMovie()">
      <i class="fa-solid fa-plus"></i> Add Movie
    </button>
    <button mat-stroked-button color="accent" routerLink="/">
      <i class="fa-solid fa-arrow-left"></i> Back
    </button>
  </mat-card-actions>
</mat-card>
