<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length === 0">Your cart is empty</div>

  <div class="cart-item" *ngFor="let item of cartItems">
    <span>Movie ID: {{ item.movieId }} | Quantity: {{ item.quantity }}</span>
    <button (click)="removeItem(item.movieId)">Remove</button>
  </div>

  <div class="cart-actions" *ngIf="cartItems.length > 0">
    <button (click)="clearCart()">Clear Cart</button>
    <button (click)="checkout()">Checkout</button>
  </div>
</div>
