<mat-toolbar color="primary">
  <span><i class="fa-solid fa-location-dot"></i> Pathen't</span>
  <span class="spacer"></span>

  <a routerLink="/" routerLinkActive="active-link" mat-button>
    <i class="fa-solid fa-house"></i> Home
  </a>

  <a routerLink="/add-movie" routerLinkActive="active-link" mat-button>
    <i class="fa-solid fa-plus"></i> Add Movie
  </a>

  <a routerLink="/movie-search" routerLinkActive="active-link" mat-button>
    <i class="fa-solid fa-search"></i> Search
  </a>

  <a routerLink="/cart" routerLinkActive="active-link" mat-button>
    <i class="fa-solid fa-cart-shopping"></i> Cart
  </a>

  <a routerLink="/reservations" routerLinkActive="active-link" mat-button>
    <i class="fa-solid fa-ticket"></i> Reservations
  </a>

  <!-- Logged In -->
  <ng-container *ngIf="isLoggedIn$ | async; else showLogin">
    <span class="username">Logged In! {{ username }}</span>
    <button mat-button (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </ng-container>

  <!-- Logged Out -->
  <ng-template #showLogin>
    <a routerLink="/login" mat-button>
      <i class="fa-solid fa-circle-info"></i> Login
    </a>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
