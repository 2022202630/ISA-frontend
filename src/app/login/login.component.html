<div class="auth-wrapper">
  <mat-card class="auth-card">
    <h1>Welcome Back</h1>
    <p class="sub">Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
      </mat-form-field>

      <button mat-flat-button class="full-width" type="submit">
        Login
      </button>
    </form>

    <div class="small-row">
      <span>Don't have an account?</span>
      <a routerLink="/auth/register" class="auth-link">Register</a>
    </div>
  </mat-card>
</div>
